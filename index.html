<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIGHT SHIFT // Dev Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              night: {
                950: 'var(--color-night-950)',
                900: 'var(--color-night-900)',
                800: 'var(--color-night-800)',
                700: 'var(--color-night-700)',
              },
              neon: {
                green: 'var(--color-neon-green)',
                purple: 'var(--color-neon-purple)',
                blue: 'var(--color-neon-blue)',
                red: 'var(--color-neon-red)',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme: NIGHT_SHIFT (Cyberpunk) */
        --color-night-950: #050505;
        --color-night-900: #0a0a0c;
        --color-night-800: #121214;
        --color-night-700: #1c1c1f;
        --color-neon-green: #00ff9d;
        --color-neon-purple: #bd00ff;
        --color-neon-blue: #00d0ff;
        --color-neon-red: #ff003c;
      }

      body {
        background-color: var(--color-night-950);
        color: #e5e5e5;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-night-900); 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
